<style>p {
                                    margin-bottom: 10px
                                }</style>
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary bg-opacity-75">
                <h5 class="modal-title text-white fw-bold" id="ModalLabel">
                    <i class="fa-solid fa-stethoscope me-2"></i> Detalles del Diagnostico
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Columna para la foto -->
                    {#        <div class="col-md-4 text-center mb-3">#}
                    {#            <img id="-foto" src="" alt="Foto"#}
                    {#                 class="img-fluid rounded shadow-sm"#}
                    {#                 style="max-height: 200px; width: auto;">#}
                    {#        </div>#}

                    <!-- Columna para los datos -->
                    <div class="col-md-12">
                        <div class="row">
                            <!-- Columna izquierda -->
                            <div class="col-md-6">


                                <p><strong><i class="fa-solid fa-hashtag fa-lg me-2"></i>ID:</strong> <span
                                        id="diagnostico-id"></span></p>
                                <p><strong><i class="fa-solid fa-stethoscope me-2"></i>Código:</strong> <span
                                        id="diagnostico-codigo"></span></p>
                                <p><strong><i class="fa-solid fa-file-signature me-2"></i>Descripción:</strong>
                                    <span class="justif-interlineado" id="diagnostico-descripcion"></span>
                                </p>

                            </div>
                            <!-- Columna derecha -->
                            <div class="col-md-6">
                                <p><strong><i class="fa fa-file-medical fa-lg me-2"></i>Datos Adicionales:</strong>
                                    <span class="justif-interlineado" id="diagnostico-datos_adicionales"></span>
                                </p>
                                <p><strong><i class="fas fa-toggle-on fa-lg   me-2"></i>Estado:</strong> <span
                                        id="diagnostico-activo"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
