{% extends 'components/base.html' %}
{% block content %}
    {% load static %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-12 px-md-4 main-content">
                <!-- Mensajes de ERRORES -->
                {% include 'includes/message_error_form.html' %}
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <h3 class="text-primary-emphasis mb-4 fw-bold">{{ title1 }}</h3>

                            <!-- Row para inputs alineados -->
                            <div class="row g-3">
                                <!-- Input Izquierda -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="{{ form.name.id_for_label }}" class="form-label fw-bold">
                                            {{ form.name.label }}
                                        </label>
                                        {{ form.name }}
                                        <div class="text-danger mt-1 small">
                                            {{ form.name.errors }}
                                        </div>
                                    </div>
                                </div>

                                <!-- Input Derecha -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="{{ form.icon.id_for_label }}" class="form-label fw-bold">
                                            {{ form.icon.label }}
                                        </label>
                                        {{ form.icon }}
                                        <div class="text-danger mt-1 small">
                                            {{ form.icon.errors }}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="d-flex justify-content-end mt-4">
                                <button class="btn me-2 grabar" type="submit" style="background-color: #3B3BBA; color: white;">
                                    {{ grabar }}
                                </button>
                                <a class="btn btn-secondary cancelar" href="{{ back_url }}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
